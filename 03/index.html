<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hy">欢迎注册网站</div>
    <form action="">
        <table>
            <caption>欢迎注册</caption>
            <tbody>
                <tr>
                    <td><input type="email" placeholder="请输入邮箱" class="tex"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入手机号" class="tex"></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="请输入密码" class="tex"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入验证码" class="sr"> <button class="hq">获取验证码</button></td>
                   
                </tr>
                <tr>
                    <td><input type="checkbox"> <label for="">阅读并接受《用户协议》、《用户匿名协议》</label></td>
                    
                </tr>
                <tr>
                    <td><button class="but">注册</button></td>
                </tr>
                <tr>
                    <td><a href="">忘记密码?</a>
                        <a href="" style="margin-right: 0px;float: right;">登录</a></td>
                    
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
